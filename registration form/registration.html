<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="registrationpage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body background="XYZ.png" >
<div class="container">
    <form action="/login.html">
      
        <div class="form-group" style="float: left;">
            <h1>REGISTRATION FORM</h1> 
            
          <label for="userfirstname"><b>First Name:</b></label> 
          <input type="text" class="form-control" placeholder="Enter First Name" name="userfirstname" id="username" required>
          <label for="userlastname"><b>Last Name :</b></label>
          <input type="text" class="form-control" placeholder="Enter Last Name" name="userlastname" id="userlastname" required>
          
          <label for="Dob"><b>Date of Birth :</b></label> 
          <input type="date" class="form-control" placeholder="Enter Date of Birth" name="Dob" id="Dob" required style="color: rgb(145, 141, 145)">
          <label for="phone"><b>Phone : </b></label>
          <input type="number" class="form-control" placeholder="Enter Number" name="phone" id="phone" required>

          <label for="male"><b>Male</b></label> 
          <input type="radio" name="gender" value="male" required id="radio">
          <label for="female"><b>Female</b></label> 
          <input type="radio"  name="gender" value="female" required id="radio">
          <label for="other"><b>other</b></label>
          <input type="radio" name="gender" value="other"  required id="radio">
        </div>
        
          <div class="form-group" >
          
         
          <label for="email" id="section2"><b>Email:</b></label>
          <input type="email" class="form-control" placeholder="Enter Email" name="email" id="email" required>
          
          <label for="psw"><b>Password:</b></label>
          <input type="password"  class="form-control" placeholder="Enter Password" name="psw" id="psw" pattern=".{5,10}" title="password should be min 5 max 10" required>
         
          <label for="psw-repeat"><b>Confirm Password :</b></label>
          <input type="password" class="form-control"  placeholder="Confirm Password" name="psw-repeat" id="psw-repeat"  pattern=".{5,10}" title="password should be min 5 max 10" required> 
         
          <label for="Account" ><b>Account Type:</b></label>
          <select name="Account" placeholder="Enter Account type" class="form-control" style="color: rgb(145, 141, 145)";>
            <option value="none" name="Account">Account Type</option> 
            <option value="Public" name="Account" >Public </option>
            <option value="Private" name="Account" >Private</option>
            <option value="Restricted" name="Account" >Restricted</option>
          </select>
        </div>
        
        <div style="text-align: center;margin-top: 50px;margin-left: -70px;">
          <p> <b> creating an account you agree to our </b><a href="#">Terms & Privacy</a></p>
      
          
          <button class="btn-danger">Register</button>
       
          <p> <b> have an account? </b><a href="#">Sign in</a>.</p>
  </div>
        
       
      </form>

       
</div>
</body>
</html>
